<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Frame</title>
	<style>
		body {
			background-color: #FF69B4;
			margin: 0;
			font-family: Arial, sans-serif;
			color: white;
		}
		.contenedor {
			display: flex;
			align-items: center;      /* centra verticalmente */
			justify-content: center;  /* centra horizontalmente */
			height: 100vh;            /* altura para centrar en toda la pantalla */
			gap: 20px;                /* espacio entre imagen y texto */
		}
		h1 {
			font-style: italic;
			margin: 0;
			font-size: 2.5rem;
		}
		img {
			width: 90px;
			height: 90px;
		}
	</style>
</head>
<body>

	<div class="contenedor">
		<img src="img/LOGO.jpg" alt="Logo de MarciBurgueritos">
		<h1>"MARCIBURGUERITOS"</h1>
	</div>

</body>
</html>
